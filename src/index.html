<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Click Wheeler</title>

    <script type="module" src="./build/click-wheeler.esm.js"></script>
    <script nomodule src="./build/click-wheeler.js"></script>
  </head>
  <body style="overscroll-behavior-y: none;">
    <click-wheeler size="200"></click-wheeler>
    <div id="report" style="white-space: pre-wrap;"></div>

    <script>
      const report = document.getElementById('report');
      const clickWheeler = document.querySelector('click-wheeler');

      clickWheeler.addEventListener('rotate', (e) => {
        const { detail } = e;
        const { direction, velocity, pressure } = detail;
        report.textContent = `direction = ${direction}\nvelocity = ${velocity}\npressure = ${pressure}`;
      });

      clickWheeler.addEventListener('tap', (e) => {
        const { detail } = e;
        const { type, tapArea } = detail;
        report.textContent = `type = ${type}\ntapArea = ${tapArea}`;
      });
    </script>
  </body>
</html>
